<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    * {
      font-family: "Poppins", sans-serif;
      padding: 0;
      margin: 0;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f1f3;
    }
    .btn-container {
      display: flex;
      flex-direction: "row";
      align-items: center;
      background-color: #fff;
      padding: 30px 50px;
      border-radius: 120x;
    }
    .btn {
      border: none;
      color: #394350;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #dee0e2;
      border-radius: 4px;
      padding: 6px 15px;
      margin: 0 10px;
    }

    .like-active {
      color: #012a30;
      background-color: #cdf6fc;
    }

    .dislike-active {
      color: #ffffff;
      background-color: #4d5662;
    }
  </style>
  <script type="text/babel">
    function Button(props) {
      const [like, setLike] = React.useState({
        value: false,
        count: 0
      });

      const handleClick = () => {
        setLike((prev) => {
          return {
            count: prev.count + 1
          };
        });
      };

      return (
        <>
          <button onClick={handleClick}>
            {props.icon} {props.text} {like.count}
          </button>
        </>
      );
    }

    function App() {
      return (
        <>
          <Button icon="ðŸ‘ðŸ½" text="Like" />
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
