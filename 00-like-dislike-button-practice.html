<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    * {
      font-family: "Poppins", sans-serif;
      padding: 0;
      margin: 0;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f1f3;
    }
    .button__container {
      display: flex;
      flex-direction: "row";
      align-items: center;
      background-color: #fff;
      padding: 30px 50px;
      border-radius: 120x;
    }
    button {
      border: none;
      color: #394350;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #dee0e2;
      border-radius: 4px;
      padding: 6px 15px;
      margin: 0 10px;
    }

    .button--like-active {
      color: #012a30;
      background-color: #cdf6fc;
    }

    .button--dislike-active {
      color: #ffffff;
      background-color: #4d5662;
    }
  </style>
  <script type="text/babel">
    function App() {
      const buttonType = {
        like: "like",
        dislike: "dislike",
        none: "none"
      };

      const [likeCount, setLikeCount] = React.useState(50);
      const [dislikeCount, setDislikeCount] = React.useState(25);
      const [activeButton, setActiveButton] = React.useState(buttonType.none);

      const handleReactionClick = (reaction) => {
        if (activeButton === buttonType.none) {
          if (reaction === buttonType.like) {
            setLikeCount((prev) => prev + 1);
            setActiveButton(reaction);
          }

          if (reaction === buttonType.dislike) {
            setDislikeCount((prev) => prev + 1);
            setActiveButton(reaction);
          }
        }

        if (activeButton === buttonType.like) {
          if (reaction === buttonType.like) {
            setLikeCount((prev) => prev - 1);
            setActiveButton(buttonType.none);
          }

          if (reaction === buttonType.dislike) {
            setDislikeCount((prev) => prev + 1);
            setLikeCount((prev) => prev - 1);
            setActiveButton(reaction);
          }
        }

        if (activeButton === buttonType.dislike) {
          if (reaction === buttonType.dislike) {
            setDislikeCount((prev) => prev - 1);
            setActiveButton(buttonType.none);
          }

          if (reaction === buttonType.like) {
            setLikeCount((prev) => prev + 1);
            setDislikeCount((prev) => prev - 1);
            setActiveButton(reaction);
          }
        }
      };

      return (
        <div className="container">
          <div className="button__container">
            <button
              className={activeButton === "like" ? "button--like-active" : ""}
              onClick={() => handleReactionClick("like")}
            >
              <span>ğŸ‘ğŸ½</span> Like {likeCount}
            </button>
            <button
              className={
                activeButton === "dislike" ? "button--dislike-active" : ""
              }
              onClick={() => handleReactionClick("dislike")}
            >
              <span>ğŸ‘ğŸ½</span> Dislike {dislikeCount}
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
